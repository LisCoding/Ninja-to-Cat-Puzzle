<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja to Cat Puzzle</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script type="text/javascript">
       $(document).ready(function () {
         $('#img1').click(function () {
           $(this).attr('src', function (index, currentSource) {
             return currentSource === "images/ninja0.png" ? "images/cat0.png" : "images/ninja0.png"
            });
          });
          $('#img2').click(function () {
            $(this).attr('src', function (index, currentSource) {
              return currentSource === "images/ninja1.png" ? "images/cat1.png" : "images/ninja1.png"
             });
          });
          $('#img3').click(function () {
            $(this).attr('src', function (index, currentSource) {
              return currentSource === "images/ninja2.png" ? "images/cat2.png" : "images/ninja2.png"
             });
          });
          $('#img4').click(function () {
            $(this).attr('src', function (index, currentSource) {
              return currentSource === "images/ninja3.png" ? "images/cat3.png" : "images/ninja3.png"
             });
          });
          $('#img5').click(function () {
            $(this).attr('src', function (index, currentSource) {
              return currentSource === "images/ninja4.png" ? "images/cat4.png" : "images/ninja4.png"
             });
          });
       });
     </script>
  </head>
  <body>
    <img id="img1" src="images/cat0.png" alt="piece1">
    <img id="img2" src="images/cat1.png" alt="piece1">
    <img id="img3" src="images/cat2.png" alt="piece1">
    <img id="img4" src="images/cat3.png" alt="piece1">
    <img id="img5" src="images/cat4.png" alt="piece1">

  </body>
</html>
